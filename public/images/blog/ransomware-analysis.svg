<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="accent1" cx="20%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="accent2" cx="80%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:#9c55e4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9c55e4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="12"/>
  
  <!-- Accent overlays -->
  <rect width="400" height="300" fill="url(#accent1)" rx="12"/>
  <rect width="400" height="300" fill="url(#accent2)" rx="12"/>
  
  <!-- Title -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ef4444">
    Ransomware Analysis
  </text>
  
  <!-- Description -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">
    Security incident response
  </text>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white" opacity="0.8">
    workflow
  </text>
  
  <!-- Warning icon -->
  <path d="M200 160 L180 200 L220 200 Z" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
  <path d="M200 170 L200 190" stroke="#ef4444" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="195" r="2" fill="#ef4444" opacity="0.6"/>
</svg>
